<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel - Everyday Weft</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            background: #f9f9f9;
            color: #1d1d1f;
            overflow-x: hidden;
        }
        .navbar-brand {
            font-weight: 600;
            font-size: 1.3rem;
        }
        .admin-header {
            background: linear-gradient(135deg, #f5f5f7 0%, #e9e9eb 100%);
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid #e0e0e0;
        }
        .admin-header h1 {
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: -0.5px;
            color: #1d1d1f;
        }

        /* Card Styling */
        .admin-card {
            border: none;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            background: white;
            transition: all 0.3s ease;
        }
        .admin-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }
        .card-header {
            background: white;
            border-bottom: 1px solid #eee;
            padding: 1.25rem 1.5rem;
            font-weight: 600;
            font-size: 1.1rem;
        }
        .card-body {
            padding: 1.5rem;
        }

        /* Variant Row */
        .variant-row {
            border: 1px solid #f0f0f0;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            background: #fafafa;
        }
        .variant-color {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 8px;
            border: 1px solid #ddd;
            vertical-align: middle;
        }

        /* Form Styling */
        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #444;
        }
        .btn-primary {
            background: #000;
            border: none;
            padding: 0.6rem 1.5rem;
            font-weight: 500;
            transition: background 0.2s;
        }
        .btn-primary:hover {
            background: #333;
        }
        .btn-success {
            background: #28a745;
            border: none;
            padding: 0.6rem 1.5rem;
            font-weight: 500;
            transition: background 0.2s;
        }
        .btn-success:hover {
            background: #218838;
        }

        /* Loading State */
        .loading-placeholder {
            background: linear-gradient(90deg, #f0f0f0 25%, #f8f8f8 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            height: 20px;
            border-radius: 4px;
            margin: 4px 0;
        }
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        footer {
            margin-top: 3rem;
            padding: 2rem 0;
            background: #f5f5f7;
            color: #86868b;
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .admin-header h1 { font-size: 1.75rem; }
            .card-body { padding: 1.25rem; }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
        <a class="navbar-brand" href="/admin">Admin Panel</a>
        <div class="d-flex align-items-center">
            <span class="me-3" id="adminNameDisplay"></span>
            <a href="/" class="btn btn-outline-dark btn-sm">Back to Shop</a>
        </div>
    </div>
</nav>

<!-- Header -->
<div class="admin-header text-center">
    <div class="container">
        <h1>Everyday Weft Admin</h1>
        <p class="text-muted">Manage your products and inventory</p>
    </div>
</div>

<div class="container">
    <div class="row">
        <!-- Form Tambah Produk -->
        <div class="col-lg-6 mb-4">
            <div class="admin-card">
                <div class="card-header">
                    <i class="bi bi-plus-circle me-2"></i>Add New Product
                </div>
                <div class="card-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label class="form-label">Product Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Enter product name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price (Rp)</label>
                            <input type="number" name="price" class="form-control" placeholder="0" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select name="category" class="form-control" required>
                                <option value="">Select Category</option>
                                <option value="MEN">Men</option>
                                <option value="WOMEN">Women</option>
                                <option value="KIDS">Kids</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Image URL</label>
                            <input type="url" name="imageUrl" class="form-control" placeholder="https://example.com/image.jpg">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-control" rows="3" placeholder="Product description..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-plus-circle me-2"></i>Add Product
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Form Tambah Varian -->
        <div class="col-lg-6 mb-4">
            <div class="admin-card">
                <div class="card-header">
                    <i class="bi bi-tag me-2"></i>Add Product Variant
                </div>
                <div class="card-body">
                    <form id="addVariantForm">
                        <div class="mb-3">
                            <label class="form-label">Select Product</label>
                            <select name="productId" id="productSelect" class="form-control" required>
                                <option value="">Choose Product</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Size</label>
                                <select name="size" class="form-control" required>
                                    <option value="">Select Size</option>
                                    <option value="S">S</option>
                                    <option value="M">M</option>
                                    <option value="L">L</option>
                                    <option value="XL">XL</option>
                                    <option value="XXL">XXL</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Color</label>
                                <input type="text" name="color" class="form-control" placeholder="Color name" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">SKU</label>
                                <input type="text" name="sku" class="form-control" placeholder="Product SKU" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Stock</label>
                                <input type="number" name="stock" class="form-control" placeholder="0" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Variant Price (Optional)</label>
                            <input type="number" name="price" class="form-control" placeholder="Same as product price">
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                            <i class="bi bi-tag me-2"></i>Add Variant
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Produk List -->
    <div class="admin-card">
        <div class="card-header">
            <i class="bi bi-grid-3x3-gap me-2"></i>Products & Variants
        </div>
        <div class="card-body">
            <div id="productsTable">
                <div class="text-center py-4">
                    <div class="spinner-border text-dark" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 text-muted">Loading products...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center">
    <small>© 2025 Everyday Weft — Admin Panel</small>
</footer>

<script>
    // === API FETCH dengan token otomatis ===
    async function apiFetch(url, options = {}) {
        const token = localStorage.getItem('accessToken');
        if (!token) {
            throw new Error('Token tidak ditemukan. Silakan login.');
        }

        options.headers = {
            ...(options.headers || {}),
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
        };

        let res = await fetch(url, options);

        if (res.status === 401) {
            const refreshRes = await fetch('/api/auth/refresh', {
                method: 'POST',
                credentials: 'include'
            });
            if (refreshRes.ok) {
                const data = await refreshRes.json();
                localStorage.setItem('accessToken', data.accessToken);
                options.headers['Authorization'] = 'Bearer ' + data.accessToken;
                res = await fetch(url, options);
            } else {
                localStorage.removeItem('accessToken');
                localStorage.removeItem('userId');
                localStorage.removeItem('email');
                localStorage.removeItem('role');
                throw new Error('Sesi telah berakhir. Silakan login ulang.');
            }
        }

        return res;
    }

    // === Verifikasi admin ===
    async function verifyAdmin() {
        try {
            const res = await apiFetch('/api/auth/me');
            if (!res.ok) throw new Error('Gagal verifikasi user');

            const user = await res.json();
            if (user.role !== 'ADMIN') {
                throw new Error('Akses ditolak: Anda bukan admin.');
            }
            document.getElementById('adminNameDisplay').textContent = user.email.split('@')[0];
            return true;
        } catch (err) {
            Swal.fire('Akses Ditolak!', err.message, 'error').then(() => {
                window.location.href = '/';
            });
            return false;
        }
    }

    // === Muat produk & varian ===
    async function loadProductsAndVariants() {
        try {
            const res = await apiFetch('/api/products?page=0&size=100'); // Ambil semua produk
            const data = await res.json();
            const products = data.content || data; // Handle both paginated and non-paginated

            const container = document.getElementById('productsTable');

            if (!products || products.length === 0) {
                container.innerHTML = '<div class="text-center py-4"><i class="bi bi-inbox fs-1 text-muted"></i><p class="mt-2 text-muted">No products found</p></div>';
                return;
            }

            let html = '';
            for (const product of products) {
                try {
                    const variantRes = await apiFetch(`/api/products/${product.id}/variants`);
                    const variants = await variantRes.json();

                    html += `
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                    <div>
                                        <h5 class="card-title mb-1">${product.name}</h5>
                                        <span class="badge bg-secondary">${product.category || 'N/A'}</span>
                                    </div>
                                    <div class="text-end">
                                        <p class="mb-0"><strong>Rp ${Number(product.price || 0).toLocaleString('id-ID')}</strong></p>
                                        <small class="text-muted">${product.soldCount || 0} sold</small>
                                    </div>
                                </div>
                                <p class="text-muted mb-3">${product.description || 'No description'}</p>

                                ${variants && variants.length > 0 ? `
                                    <div class="mt-3">
                                        <h6 class="mb-2">Variants (${variants.length})</h6>
                                        <div class="row g-2">
                                            ${variants.map(v => `
                                                <div class="col-md-6">
                                                    <div class="variant-row">
                                                        <div class="d-flex justify-content-between">
                                                            <div>
                                                                <strong>Size: ${v.size}</strong> |
                                                                <span class="variant-color" style="background-color: ${v.color.toLowerCase()}"></span>
                                                                ${v.color}
                                                            </div>
                                                            <span class="badge ${v.stock > 0 ? 'bg-success' : 'bg-danger'}">${v.stock} stock</span>
                                                        </div>
                                                        <div class="mt-2">
                                                            <small>SKU: ${v.sku} | Price: Rp ${Number(v.price || product.price || 0).toLocaleString('id-ID')}</small>
                                                        </div>
                                                    </div>
                                                </div>
                                            `).join('')}
                                        </div>
                                    </div>
                                ` : `
                                    <div class="alert alert-warning small p-2">
                                        <i class="bi bi-exclamation-triangle me-1"></i> No variants available
                                    </div>
                                `}
                            </div>
                        </div>
                    `;
                } catch (err) {
                    console.error('Error loading variants for product:', product.id, err);
                    html += `
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                    <div>
                                        <h5 class="card-title mb-1">${product.name}</h5>
                                        <span class="badge bg-secondary">${product.category || 'N/A'}</span>
                                    </div>
                                    <div class="text-end">
                                        <p class="mb-0"><strong>Rp ${Number(product.price || 0).toLocaleString('id-ID')}</strong></p>
                                    </div>
                                </div>
                                <div class="alert alert-danger small p-2">
                                    <i class="bi bi-exclamation-triangle me-1"></i> Failed to load variants
                                </div>
                            </div>
                        </div>
                    `;
                }
            }
            container.innerHTML = html;
        } catch (err) {
            console.error('Error loading products:', err);
            document.getElementById('productsTable').innerHTML = `
                <div class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    Failed to load data: ${err.message || 'Unknown error'}
                </div>
            `;
        }
    }

    // === Muat produk untuk dropdown ===
    async function loadProductsForDropdown() {
        try {
            const res = await apiFetch('/api/products?page=0&size=100');
            const data = await res.json();
            const products = data.content || data;

            const select = document.getElementById('productSelect');
            select.innerHTML = '<option value="">Choose Product</option>';

            if (products && products.length > 0) {
                products.forEach(product => {
                    const option = document.createElement('option');
                    option.value = product.id;
                    option.textContent = `${product.name} (${product.category || 'N/A'})`;
                    select.appendChild(option);
                });
            }
        } catch (err) {
            console.error('Error loading products for dropdown:', err);
            document.getElementById('productSelect').innerHTML = '<option value="">Failed to load products</option>';
        }
    }

    // === Event: Tambah Produk ===
    document.getElementById('addProductForm')?.addEventListener('submit', async function(e) {
        e.preventDefault();
        const form = e.target;

        // Validasi dasar
        const name = form.name.value.trim();
        const price = parseFloat(form.price.value);
        if (!name || isNaN(price) || price <= 0) {
            Swal.fire('Validation Error!', 'Please fill all required fields correctly.', 'warning');
            return;
        }

        const productData = {
            name: name,
            price: price,
            category: form.category.value,
            imageUrl: form.imageUrl.value || null,
            description: form.description.value || null
        };

        try {
            const res = await apiFetch('/api/admin/products', {
                method: 'POST',
                body: JSON.stringify(productData)
            });

            if (!res.ok) {
                const err = await res.json().catch(() => ({}));
                throw new Error(err.error || 'Gagal menambah produk');
            }

            Swal.fire({
                icon: 'success',
                title: 'Success!',
                text: 'Product added successfully.',
                timer: 1500,
                showConfirmButton: false
            });

            form.reset();
            loadProductsAndVariants();
            loadProductsForDropdown();
        } catch (err) {
            Swal.fire('Error', err.message || 'Failed to add product.', 'error');
        }
    });

    // === Event: Tambah Varian ===
    document.getElementById('addVariantForm')?.addEventListener('submit', async function(e) {
        e.preventDefault();
        const form = e.target;
        const productId = form.productId.value;

        if (!productId) {
            Swal.fire('Validation Error!', 'Please select a product.', 'warning');
            return;
        }

        const variantData = {
            size: form.size.value,
            color: form.color.value.trim(),
            sku: form.sku.value.trim(),
            stock: parseInt(form.stock.value),
            price: form.price.value ? parseFloat(form.price.value) : null
        };

        // Validasi
        if (!variantData.size || !variantData.color || !variantData.sku || isNaN(variantData.stock) || variantData.stock < 0) {
            Swal.fire('Validation Error!', 'Please fill all required fields correctly.', 'warning');
            return;
        }

        try {
            const res = await apiFetch(`/api/admin/products/${productId}/variants`, {
                method: 'POST',
                body: JSON.stringify(variantData)
            });

            if (!res.ok) {
                const err = await res.json().catch(() => ({}));
                throw new Error(err.error || 'Gagal menambah varian');
            }

            Swal.fire({
                icon: 'success',
                title: 'Success!',
                text: 'Variant added successfully.',
                timer: 1500,
                showConfirmButton: false
            });

            form.reset();
            loadProductsAndVariants();
        } catch (err) {
            Swal.fire('Error', err.message || 'Failed to add variant.', 'error');
        }
    });

    // === Inisialisasi ===
    document.addEventListener('DOMContentLoaded', async function() {
        const token = localStorage.getItem('accessToken');
        if (!token) {
            Swal.fire('Login Required!', 'Please login to access admin panel.', 'info').then(() => {
                window.location.href = '/';
            });
            return;
        }

        const isAdmin = await verifyAdmin();
        if (isAdmin) {
            loadProductsAndVariants();
            loadProductsForDropdown();
        }
    });
</script>
</body>
</html>
